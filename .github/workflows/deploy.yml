name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'deployement/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/backend:latest
            ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}

      - name: Update Kubernetes Manifest
        run: |
          git config user.name "GitHub Actions Robot"
          git config user.email "actions@github.com"

          # CHANGED: The 'sed' command now looks for "backend" instead of "social-backend"
          sed -i "s|image: .*${{ secrets.DOCKER_USERNAME }}/backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}|g" deployement/backend.yml

          git add deployement/backend.yml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push